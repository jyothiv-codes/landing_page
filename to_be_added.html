                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/contact-forms-->
                        <!-- to get an API token!-->
                        <form class="form-signup" id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Email Address Field -->
                            <div class="mb-3">
                                <label for="emailAddress" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required>
                                <div class="invalid-feedback mt-2" data-sb-feedback="emailAddress:required">An email is required.</div>
                                <div class="invalid-feedback mt-2" data-sb-feedback="emailAddress:email">Email is not valid.</div>
                            </div>
                            
                            <!-- Text Message Field -->
                            <div class="mb-3">
                                <label for="textMessage" class="form-label">Message</label>
                                <textarea class="form-control" id="textMessage" name="textMessage" rows="4" required></textarea>
                                <div class="invalid-feedback mt-2" data-sb-feedback="textMessage:required">A message is required.</div>
                            </div>
                            
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Submit</button>
                        
                            <!-- Submit success message-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3 mt-2 text-white">
                                    <div class="fw-bolder">Form submission successful!</div>
                                    To activate this form, sign up at
                                    <br />
                                    <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                </div>
                            </div>
                        
                            <!-- Submit error message-->
                            <div class="d-none" id="submitErrorMessage">
                                <div class="text-center text-danger mb-3 mt-2">Error sending message!</div>
                            </div>
                        </form>
